# Cody Configuration File
# This file contains settings for the Cody personal assistant

# Required: Your timezone (e.g., "America/Los_Angeles", "Europe/London", "UTC")
user_timezone: UTC

# Optional: Name of the assistant (default: "Cody")
assistant_name: Cody

# Optional: Number of messages to keep in context window (default: 40)
context_window_size: 40

# Optional: Paths for data storage (defaults shown)
paths:
  memory: .cody/data/memory
  state: .cody/data/state
  skills: .cody/data/skills
  journal: .cody/data/journal

# Note: ANTHROPIC_API_KEY should be set as an environment variable
# Do not store API keys in this file
